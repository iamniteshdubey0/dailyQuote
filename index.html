<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="wraper">
        <div class="quote-box">
            <div class="quote-area">
                <h2 class="title">Quote of the day!!</h2>
                <p class="quote">Get new quote, for every new day.</p>
                <p class="author">-- getquote.ai</p>
            </div>
            <div class="quote-controls">
                <div class="quote-tags">
                    <span class="quote-tag-btn" value="Tech">Technology</span>
                    <span class="quote-tag-btn" value="Love">Love</span>
                    <span class="quote-tag-btn" value="Wisdom">Wisdom</span>
                    <span class="quote-tag-btn" value="Life">Life</span>
                </div>
                <button class="btn btn-primary" onclick="getQuote()">Generate Quote</button>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
